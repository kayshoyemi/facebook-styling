<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Facebook Styling</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <!-- start of the body -->
  <!-- main container. Everything is stored into here -->
  <body id="container">
    <!-- start of the profile. Top blue bar -->
    <div id="profile-bar">
      <!-- facebook logo here  -->
      
        <!-- search bar  -->
        <div class="search-option">
          <input type="text" placeholder="Search.." />
        </div>
        
      </div>

      <div class="user-name">kay shoyemi 
        
      </div>
      <!-- friend request  -->
      <div class="friend request">
     
        
      </div>
      <!-- messages -->
      <div class="messges">
        
      </div>
      <!-- notifications -->
      <div class="notifications">
        
      </div>
      <!-- quick help  -->
      <div class="quick help">
        
      </div>
    </div>
    <!-- information about the user goes into here such as the buttons for timeline,about, update info etc. -->
    <div id="user-information"></div>
    <!-- this is the recommendations. For people they may know. -->
    <div id="user-recommedations"></div>
    <!-- personal information goes here such as where they work, studied at, lives in etc. -->
    <div id="about-the-user"></div>
    <!-- this is where you post  -->
    <div id="activity-feed"></div>
  </body>
  <!-- ending of the body -->
</html>
